<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand text-white" href="">Consultar Cep</a>
        <div class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="CEP" id="cep">

    <div class="container barra_progresso" style="margin-top: 80px;">

        </div>
    </div>
    <div class="container cep" style="margin-top: 20px;">
        <h3 class="row" id="titulo_cep">CEP</h3>
        <div class="row" style="margin-top: 20px;">
            <table class="table">
                <tbody>
                    <tr >
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr >
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr >
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr >
                        <td>UF</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>
